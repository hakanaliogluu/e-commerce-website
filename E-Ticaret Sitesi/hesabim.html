<!DOCTYPE html>
<html>
<head>
    <title>Hesabım</title>
    <link rel="stylesheet" type="text/css" href="hesabim.css">
</head>
<body>
    <header>
        <h1>Hesabım</h1>
        <nav>
            <ul>
                <li><a href="index.html">Keşfet</a></li>
                <li><a href="erkek.html">Erkek</a></li>
                <li><a href="kadin.html">Kadın</a></li>
                <li><a href="sepetim.html">Sepetim</a></li>
                <li><a href="hesabim.html">Hesabım</a></li>

                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Ara">
                    <button onclick="searchProduct()">Ara</button>
                </div>
            </ul>
        </nav>
    </header>

    <div id="product-container">
        <!-- Ürünler buraya dinamik olarak eklenecek -->
    </div>

    <section id="account-details">
        <h3>Hesap Detayları</h3>

        <div id="user-profile">
            <img src="Resimler\Me.jpg" alt="Profil Fotoğrafı">
        </div>
          

        <div id="user-info">
            <h4>Kullanıcı Adı: JohnDoe</h4>
            <p>Ad: Hakan</p>
            <p>Soyad: A.</p>
            <p>E-posta: Hakan@example.com</p>
            <p>Telefon: 1234567890</p>
            <p>Adres: 123 ABC Street, City, Country</p>
        </div>
        <div id="edit-account">
            <h4>Hesabı Düzenle</h4>
            <form>
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>

                <label for="firstName">Ad:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Soyad:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Adres:</label>
                <textarea id="address" name="address" required></textarea>

                <button type="submit">Kaydet</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Tüm hakları saklıdır. &copy; 2023 E-Ticaret Sitesi</p>
    </footer>

    <script src="script.js"></script>
</body>
</body>
</html>
